name: Nightly build

# Trigger the workflow every day at 01:10 GMT
on:
  schedule:
    - cron:  '10 1 * * *'

# We currently build on Windows only. If is easy for users to rebuild on Unix.
jobs:
  windows:
    name: Windows build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Install NSIS
      run: |
        $NsisUrl = 'http://prdownloads.sourceforge.net/nsis/nsis-3.05-setup.exe?download'
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -UseBasicParsing -Uri $NsisUrl -UserAgent Download -OutFile nsis-setup.exe
        Start-Process -FilePath nsis-setup.exe -ArgumentList @("/S") -Wait
    - name: Install Dektec SDK
      run: |
        dektec/Download-Install-Dtapi.ps1 -NoPause
    - name: Build installers
      run: |
        Get-Date
        build/Build-Installer.ps1 -NoPause -NoLowPriority -NoSource
        Get-ChildItem -Recurse -Path installers -Include "TSDuck-Win64-*.exe" | `
          ForEach-Object { $_.Name -replace 'TSDuck-Win64-','' -replace '.exe','' } | `
          Select-Object -Last 1 >version.txt
        $ProgressPreference = 'SilentlyContinue'
        Get-ChildItem -Recurse -Path installers -Include @("*.exe", "*.zip") | `
          Compress-Archive -DestinationPath installers.zip -Force -CompressionLevel Fastest
    - name: Upload installers
      uses: actions/upload-artifact@master
      with:
        name: installers
        path: installers.zip
    - name: Upload version
      uses: actions/upload-artifact@master
      with:
        name: version
        path: version.txt
